<div *ngIf="post" class="container mx-auto py-8 px-4 min-h-screen">
  
  <h1 class="text-4xl font-bold text-yellow-300 mb-6 text-center">
    {{ post.title }}
  </h1>

  <!-- Post Content -->
  <div class="bg-white shadow-md rounded-lg p-6 mb-6">
    <p class="text-gray-700 text-lg">{{ post.content }}</p>
  </div>

  <!-- Liked By who Section -->
  <div *ngIf="post.likedBy" class="bg-gray-100 p-4 rounded-lg mb-6">
    <h3 class="text-xl font-semibold text-gray-700">Liked By:</h3>
    <ul class="list-disc list-inside">
      <li *ngFor="let like of post.likedBy" class="text-gray-600">
        {{ like.displayName }} -
      </li>
    </ul>
  </div>

  <!-- Comments Section -->
  <div *ngIf="post.comments" class="bg-gray-100 p-4 rounded-lg">
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Comments:</h3>

    
    <div
      *ngFor="let comment of post.comments"
      class="mb-4 bg-gray-200 p-3 rounded-lg"
    >
      <p class="text-gray-800">{{ comment.text }}</p>
    </div>

    <!-- Add Comment -->
    <div class="mt-4">
      <input
        [(ngModel)]="newComment"
        class="border p-2 w-full rounded-lg text-sm"
        type="text"
        placeholder="Add a comment..."
      />
      <button
        (click)="addComment(post.id)"
        class="mt-2 bg-yellow-300 text-black px-4 py-2 rounded-lg hover:bg-yellow-400 transition"
      >
        Submit Comment
      </button>
    </div>
  </div>

  <!-- Back to Blog List Button -->
  <div class="mt-6 text-center">
    <button
      (click)="goBack()"
      class="bg-black text-yellow-300 px-4 py-2 rounded-lg hover:bg-gray-800 transition"
    >
      Back to Blog List 
    </button>
  </div>
</div>
